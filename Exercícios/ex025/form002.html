<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário 2</title>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="off">
     <p>
        <label for="iuse">Usuário: </label>
        <!--
            required= preenchimento obrigatório 
            minlength= minimo de caracteres
            maxlenght= maximo de caracteres
            size= tamanho da caixa em letras
            placeholder= palavra de fundo na caixa
            autocomplete(dentro do input)= opções direcionadas
        -->
        <input type="text" name="usu" id="iusu" required minlength="5" maxlength="30" size="10" placeholder="nome do usuário">
     </p>
     <p>
        <label for="isen">Senha: </label>
        <input type="password" name="sen" id="isen" required minlength="8" maxlength="20" size="8" placeholder="senha">
     </p>
     <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
     </p>
   </form>
</body>
</html>
