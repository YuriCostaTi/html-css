<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio das Tags</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5,podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá ultilizar cada caso.</p>

    <ul type="square">
        <li><abbr title="Tag <p>">Parágrafos</abbr></li>
            <li><abbr title="Tag<h1>">Títulos</abbr></li>
                <li><abbr title="Tag <img>">Imagens</abbr></li>
                <li><abbr title="Tag <abbr>">Abreviação</abbr></li>
                <li><abbr title="<code>">Código-fonte</abbr></li>
                    <li><abbr title="Tag<ol>">Listas numeradas</abbr></li>
                    <li><abbr title="Tag <ul>">Lístas com demarcadores</abbr></li>   
    </ul>
</body>
</html>
